<ion-header>

  <ion-navbar>
    <ion-title *ngIf="corpusDocumentModel">{{ corpusDocumentModel.Id }} : {{ corpusDocumentModel.Key }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div (swipeRight)="iterateBackwardsTagResponse()" (swipeLeft)="iterateForwardTagResponse()" style="width:100%;height:100%;">
    <img *ngIf="corpusDocumentModel" [src]="domSanitizationService.bypassSecurityTrustUrl(corpusDocumentModel.Text)" />
    <h2 id="tag-heading1" *ngIf="corpusDocumentModel" style="color:#0B7F8F;">
      {{ corpusDocumentModel.Text }}
    </h2>
    <div class="spacer" style="width:100%;height:100px;" id="tag-spacer3"></div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="tag-corpus" class="center" *ngIf="corpusTagsModel">
      <button ion-button *ngFor="let tag of corpusTagsModel" color="{{tag.Color}}" (click)="submitTagResponse(tag.Id)" medium>
        <ion-icon name="{{tag.Icon}}"> {{tag.Tag}}</ion-icon>
      </button>
    </div>
    <div class="spacer" style="width:100%;height:10px;" id="tag-spacer3"></div>
    <div id="tag-container3" class="center">
      <button id="tag-button7" (click)="iterateBackwardsTagResponse()" ion-button color="dark" small>
        <ion-icon name="rewind"></ion-icon>
      </button>
      <!-- <button id="tag-button10" ion-button color="dark" small>
        <ion-icon name="skip-forward"></ion-icon>
      </button> -->
      <button id="tag-button12" (click)="iterateForwardTagResponse()" ion-button color="dark" small>
        <ion-icon name="fastforward"></ion-icon>
      </button>
    </div>
    <div class="spacer" style="width:100%;height:4px;" id="tag-spacer3"></div>
  </ion-toolbar>
</ion-footer>
